<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thực hành normal document flow</title>
    <style>
        .dc1{
            width: 200px;
            height: 200px;
            background-color: yellow;

        }
        .dc2{
            width: 200px;
            height: 300px;
            background-color: blueviolet;
            position: absolute;
        }
        .dc3{
            width: 200px;
            height: 300px;
            background-color: salmon;

        }
    </style>
</head>
<body>
    <div class="dc1">
        Hello các bạn
    </div>
    <div class="dc2"> </div>
    <div class="dc3"> </div>
</body>
</html>

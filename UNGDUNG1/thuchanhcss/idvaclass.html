<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành id class</title>
    <style>
       p {
            background-color: violet;
        }
        .aa1 {
            color: red;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <p id="ab2"> afsafafa </p>
    <p id="ab1"> adhjakahfkjahf </p>
    <p class="aa1"> a12</p>
    <p class="aa2"> ada2 </p>
</body>
</html>

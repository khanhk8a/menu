<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành display</title>
    <style>
        #span1{
            display: block;
        }
        #p11{
            border: 2px solid red;
            margin: 0;
            display: inline;
        }#p12{
             border: 2px solid blue;
             margin: 0;
             display: inline;
         }
    </style>
</head>
<body>
        <span id="span1"> Hello ANH EM </span>
        <span id="span2"> XYASJSA </span><br>
        <p id="p11"> bbbbbbbbbbbbb </p>
        <p id="p12"> cccccccccccc </p>
</body>
</html>

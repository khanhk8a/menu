<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thực hành outline</title>
    <style>
        a{
            width: 20px;
            height: 10px;
            background-color: blue;
            color: white;
            border: 2px solid blue;
            border-radius:4px;
            font-family: "Times New Roman";
            font-size: 14px;
            text-decoration: none;
        }
        div{
            margin-top: 10px;
            width: 400px;
            height: 500px;
            border: 1px dashed black;
            outline: 3px solid red;
        }
    </style>
</head>
<body>
    <a href="https://google.com" target="_blank">Xem thêm >></a>
    <div>hgsgshskhdkjf kfhLHLKfjjjsfjfjf</div>
</body>
</html>
